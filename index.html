<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
<div>
  <div class="container">
    <section id="card-summary">
      <div class="title">
        Your Result
      </div>
      <div class="circle">
        <h1>
          76
        </h1>
        <p>
          of 100
        </p>
      </div>
      <b>Great</b>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="card-message">
      <h3>
        Summary
      </h3>
      <div class="summary-box">
        <div class="box-result" id="red">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="" />
            <b>Reaction</b>
          </div>
          <div class="rate"><b>80</b> / 100</div>
        </div>
        <div class="box-result" id="yellow">
          <div>
            <img src="assets/images/icon-memory.svg" alt="" />
            <b>Memory</b>
          </div>
          <div class="rate"><b>92</b> / 100</div>
        </div>
        <div class="box-result" id="green">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="" />
            <b>Verbal</b>
          </div>
          <div class="rate"><b>61</b> / 100</div>
        </div>
        <div class="box-result" id="purple">
          <div>
            <img src="assets/images/icon-visual.svg" alt="" />
            <b>Visual</b>
          </div>
          <div class="rate"><b>72</b> / 100</div>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>
      </div>
    </section>
  </div>
</div>
</body>
</html>
